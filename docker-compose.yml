version: '3'

services:
  db: 
     image: mysql:5.7
     ports:
         - "4306:3306"
     volumes:
         # 初期データを投入するSQLが格納されているdir
         - ./db/mysql_init:/docker-entrypoint-initdb.d
         # 永続化するときにマウントするdir
         - ./db/mysql_data:/var/lib/mysql
     environment:
                 MYSQL_DATABASE: musle
                 MYSQL_USER: root
                 MYSQL_ROOT_PASSWORD: onigiri1
                 MYSQL_PASSWORD: onigiri1

  web:
      build: .
      command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
      stdin_open: true
      tty: true
      volumes:
          - .:/myapp
          - gem_data:/usr/local/bundle
      ports:
          - 3000:3000
      depends_on:
          - db 
      tty: true
      stdin_open: true
      environment:
          - EDITOR=vim

volumes:
  gem_data: {}