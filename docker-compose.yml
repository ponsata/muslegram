version: '3'

services:
    db: 
       container_name:  musle
       image: mysql:5.7
       environment:
           MYSQL_DATABASE: musle
           MYSQL_USER: root
           MYSQL_ROOT_PASSWORD: onigiri1
           MYSQL_PASSWORD: onigiri1
       ports:
           - "4306:3306"
       volumes:
           - ./db/mysql:/var/lib/mysql

    web:
        build: .
        command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
        volumes:
            - .:/myapp
            - gem_data:/usr/local/bundle
        ports:
            - 3000:3000
        depends_on:
            - db 
        tty: true
        stdin_open: true

volumes:
  gem_data: